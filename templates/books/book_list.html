{% extends '_base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}
<h1>Работы Ferum</h1>
{% for book in book_list %}
<div>
    {% if book.cover %}
    <img class="bookcover" src="{{ book.cover.url}}" width="300px" alt="{{ book.title }}">
    {% endif %}
    <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    <p>Author: {{ book.author }}</p>
    <p>Price: $ {{ book.price }}</p>
</div>
{% endfor %}
{% endblock content %}
