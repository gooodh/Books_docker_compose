version: '3.9'
services:
    db_books:
        image: postgres:15
        container_name: db_books
        volumes:
            - ~/.pg/pg_data/books:/var/lib/postgresql/data/
        env_file:
            - .env
    books:
        build: .
        container_name: books
        depends_on:
            - db_books
        command: python /code/manage.py runserver 0.0.0.0:8000
                command: bash -c "python ./manage.py collectstatic --noinput && python manage.py migrate && gunicorn -b 0.0.0.0:8000, config.wsgi:application"

        volumes:
        - .:/code
        ports:
        - 8000:8000
        
